{% load static %}
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create your Grocery account</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <span>Grocery</span>
            </div>
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                    <div class="error">
                        {{ error }}
                    </div>
                {% endif %}
                <input class="input-box" name="firstname" autocomplete="off" placeholder="First Name" />
                <input class="input-box" name="lastname" autocomplete="off" placeholder="Last Name" />
                <input class="input-box" name="username" type="email" autocomplete="off" placeholder="Username" />
                <input class="input-box" name="password" type="password" placeholder="Password" />
                <input class="input-box" name="password2" type="password" placeholder="Confirm password"/>
                <button class="input-box button primary" type="submit">
                    <span>Sign Up</span>
                </button>
            </form>
            
            <div class="login-link">
                <span>Already have account?</span>
                <a href="{% url 'login' %}">Click here</a>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
